<div *ngIf="citiesWeather.length > 0">
  <div *ngFor="let cityWeather of citiesWeather; let i = index">
    <div class="col-xl-3" style="border: 1px solid black">
      <p><b>City: {{ cityWeather.cityName }}</b></p>
      <p>Temperature: {{ cityWeather.temperature }}</p>
      <p>Clouds: {{ cityWeather.clouds }}</p>
    </div>
    <div *ngIf="citiesWeather.length -1 !== i">
      <div class="col-xl-6" >
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
        </svg>
      </div>
    </div>
  </div>
</div>
