<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="form-group">
    <label for="city">City Name</label>
    <input
      id="city"
      type="text"
      class="form-control"
      placeholder="City Name"
      ngModel
      name="city"
      required
      #city="ngModel">
    <span class="help-block" *ngIf="!city.valid && city.touched">Enter a valid state</span>
  </div>
  <div class="form-group">
    <label for="date">Arrival Date</label>
    <input
      id="date"
      type="datetime-local"
      class="form-control"
      ngModel
      name="date"
      required
      #date="ngModel"
    />
    <span class="help-block" *ngIf="!date.valid && date.touched">Enter a valid Date Time</span>
  </div>
  <button
    class="btn btn-primary"
    type="submit"
    [disabled]="!f.valid">Add City</button>
</form>
